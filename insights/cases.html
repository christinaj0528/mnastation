      .search-box {

      .search-box input {

        padding: 12px 16px;

        background: rgba(255, 255, 255, 0.08);
        border: 1px solid var(--border-light);

      .search-box::before {

      .cases-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: var(--spacing-xl);
        margin-bottom: var(--spacing-xxl);
      }

      .case-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border-light);
        border-radius: 16px;
        overflow: hidden;
        cursor: pointer;
        transition: all var(--transition-normal);
        text-decoration: none;
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
      }

      .case-card:hover {
        transform: translateY(-4px);
        background: rgba(255, 255, 255, 0.08);
        border-color: var(--accent-primary);
        box-shadow: 0 8px 32px rgba(77, 183, 255, 0.3);
      }

      .case-image {
        width: 100%;
        height: 200px;
        background: linear-gradient(135deg, rgba(77, 183, 255, 0.2), rgba(77, 183, 255, 0.05));
        background-size: cover;
        background-position: center;
        position: relative;
        overflow: hidden;
      }

      .case-image::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.3));
      }

      .case-content {
        padding: var(--spacing-xl);
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      .case-date {

        color: var(--text-muted);
        margin-bottom: var(--spacing-sm);
      }

      .case-title {

        font-weight: 600;
        margin-bottom: var(--spacing-md);
        line-height: 1.4;
        color: var(--text-primary);
      }

      .case-description {
        font-size: var(--font-size-small);
        color: var(--text-muted);
        line-height: 1.6;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        flex: 1;
      }

      .empty-state {
        text-align: center;
        padding: var(--spacing-xxl) * 2;

        color: var(--text-primary);
        text-decoration: none;
        font-size: var(--font-size-small);
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
        opacity: 0.8;
        transition: opacity var(--transition-fast);
      }

      .back-link:hover {
        opacity: 1;
      }

      @media (max-width: 768px) {

        }

        }

        .back-link {
          top: var(--spacing-md);
          left: var(--spacing-md);
        }
      }
    </style>

    <script>
      // ë°ì´í„° ì €ì¥ í‚¤
      const CASES_STORAGE_KEY = 'mna_station_cases';

      let allCases = [];
      let filteredCases = [];

      // ì‚¬ë¡€ ë°ì´í„° ë¡œë“œ
      function loadCases() {
        allCases = JSON.parse(localStorage.getItem(CASES_STORAGE_KEY) || '[]');
        allCases.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        filteredCases = [...allCases];
        renderCases();
      }

      function renderCases() {
        const grid = document.getElementById('casesGrid');
        
        if (filteredCases.length === 0) {
          grid.innerHTML = `
            <div class="empty-state" style="grid-column: 1 / -1;">
              <div class="empty-state-icon">ğŸ“‹</div>
              <div>ë“±ë¡ëœ ì‚¬ë¡€ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
            </div>
          `;
          return;
        }

        grid.innerHTML = filteredCases.map(caseItem => {
          const date = new Date(caseItem.createdAt).toLocaleDateString('ko-KR');
          return `
            <a href="case_detail.html?id=${caseItem.id}" class="case-card">
              <div class="case-image" style="background-image: url('${caseItem.image || ''}');"></div>
              <div class="case-content">
                <div class="case-date">${date}</div>
                <h2 class="case-title">${caseItem.title}</h2>
                <p class="case-description">${caseItem.description || ''}</p>
              </div>
            </a>
          `;
        }).join('');
      }

      function handleSearch(event) {
        if (event.key === 'Enter' || event.target.value === '') {
          const searchTerm = event.target.value.toLowerCase();
          if (searchTerm === '') {
            filteredCases = [...allCases];
          } else {
            filteredCases = allCases.filter(caseItem => 
              caseItem.title.toLowerCase().includes(searchTerm) ||
              (caseItem.description && caseItem.description.toLowerCase().includes(searchTerm)) ||
              (caseItem.content && caseItem.content.toLowerCase().includes(searchTerm))
            );
          }
          renderCases();
        }
      }


      // ì´ˆê¸°í™”
      loadCases();

    </script>
